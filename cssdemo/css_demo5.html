<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table css demo</title>
    <style>
        table{
            border : 1px solid black;
            border-collapse: collapse;
            margin:20px;
        }
        td,th{
            border:1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
        <table>
            <tr>
                <th>Name </th>
                <th>Phno</th>
            </tr>
            <tr>
                <td>Vishal</td>
                <td>2323233</td>
            </tr>
            <tr>
                <td>Viren</td>
                <td>3445444</td>
            </tr>
        </table>
</body>
</html>
