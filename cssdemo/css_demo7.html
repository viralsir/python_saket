<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css style option</title>
    <style>
        #first{
            color:blue;
        }
        .second{
            color:green;
            background-color: tan;
            animation: normal;
        }
        h1{
            color:red;
            text-align: center;
        }
    </style>
</head>
<body>
         <h1 id="first"> this is first heading </h1>
         <h1 class="second"> this is first heading </h1>
         <h1 class="second"> this is first heading </h1>
</body>
</html>
